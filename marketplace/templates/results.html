{% import "bootstrap/wtf.html" as wtf %}
{% extends 'base.html' %}
{% block content %}

<head>
    <style>
        body {
            padding-top: 20vh;
        }
    </style>
</head>

<H1>RESULTS</H1>

<div class="card-deck">
    <div class="row">
    {% for i in range(num_results) %}
    {% if i % 3 == 0 %}
    </div>
    <div class="row">
    {% endif %}
        <div class="card mb-3 col-md-4">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{titles[i]}}</h5>
                <p class="card-text">{{descriptions[i]}}</p>
                <p class="card-text"><small class="text-muted">Last updated {{times[i]}} minutes ago.</small></p>
            </div>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
